plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile group: 'com.amazonaws', name: 'amazon-kinesis-client', version: '1.8.9'
    compile group: 'com.amazonaws', name: 'amazon-kinesis-producer', version: '0.12.8'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
}

application {
    // Define the main class for the application.
    mainClassName = 'simple.kinesis.consumer.SimpleConsumer'

}
jar {
    manifest {
        attributes 'Main-Class': 'simple.kinesis.consumer.SimpleConsumer'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


